<head>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  
  <div id="exercise">
    <div class="navbar sticky-top px-0 bg-info text-white ">
        <a class="navbar-brand" href="/index.html">
            Hub de mascotas
        </a>
        <ul class="navbar-nav mr-auto text-white">
            <li class="nav-item">
                <a class="nav-link" href="https://github.com/danvidana">Creador de la página </a>
            </li>
        </ul>
    </div>
    <div class="container">
        <div class="card align-items-center my-2">
            <div class="my-2">
                <img v-if="toggle1" src="/img/jack.jpg" class="pet-img"></img>
                <img v-else src="/img/beta.jpg" class="pet-img"></img>
            </div>
            <button @click="toggle1 = !toggle1" class="mb-2">Cambiar de mascota</button>
        </div>
        <div class="card py-2 my-2 align-items-center">
            <input v-model="message" placeholder="¿Como le llamarias?">
            <p>Esta mascota ahora se llama:</p>
            <h2>{{message}}</h2>
            <button v-if="message != '' && message.length >= 4 && !hasAdopted" @click="adoptPet">Adoptar</button>
        </div>
        <div class="card py-2 my-2 align-items-center" v-if="message != '' && message.length >= 4 && hasAdopted">
            <div class="text-center d-flex flex-column">
                <p>¡Adoptaste a {{message}}!</p>
                <img src="/img/snoopy.png" class="pet-img">
                <button v-on:click="returnPet" class="btn-danger"> Dar en adopción</button>
            </div>
            
        </div>
        <div class="card py-2 my-2 align-items-center">
            <h2 class="text-info" >Otras mascotas esperando a ser adoptadas</h2>
            <div id="carouselPetsControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <div>
                        <img src="/img/lemur.jpg" class="pet-img-carousel">
                    </div>
                  </div>
                  <div class="carousel-item">
                    <div>
                        <img src="/img/cat.jfif" class="pet-img-carousel">
                    </div>
                  </div>
                  <div class="carousel-item">
                    <div>
                        <img src="/img/snake.jfif" class="pet-img-carousel">
                    </div>
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselPetsControls" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselPetsControls" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        </div>
    </div>
  
  <script src="app.js"></script>
